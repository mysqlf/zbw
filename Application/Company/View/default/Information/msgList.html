<extend name="Base/Insurance" />
<block name="right">
	<div class="right_box overflow">
		<div class="right_head">
        	<h3 class="add_tit">信息通知</h3>
        </div>
        <div class="table_con table_mt">
        	<table class="table text-center table_white c-text-dark table_float">
        		<thead >
        			<tr class="cleatfix">
	        			<th class="fl">
	        				信息内容
	        			</th>
	        			<th class="fr"> 
	        				时间
	        			</th>
        			</tr>
        		</thead>
        		<tbody>
        			<if condition="$result">
	        			<volist name="result" id="vo">
		        			<tr class="clearfix <if condition="0 eq $vo['state']">un_read</if> <if condition="0 eq $i%2">even_bg</if>">
								<td class="fl detail_con">
			        				<i class="un_read_icon"></i>
			        				<a href="javascript:;" class="c-text-dark msgBtn" data-id="{$vo.id}">
			        					{$vo.title}
			        				</a>
			        				<div class="detail_box">
			        					
			        				</div>
			        			</td>
			        			<td class="fr c-gray">
			        				{$vo.create_time|substr=0,16}
			        			</td>
		        			<tr>
	        			</volist>
	        		<else/>
	        			<tr><td class="empty_box"><div class="empty_list">未找到符合条件的记录</div></td></tr>
	        		</if>
        		</tbody>
        		<tfoot></tfoot>
        	</table>
		    <if condition="$page">
			    <div class="page_box">
			        {$page}
			    </div>
		    </if>
        </div>
	</div>
</block>
<block name="script">
    <script data-init="msgList" type="text/javascript" src="/Application/Company/Assets/v2/js/dist/Information.bundle.js"></script>
</block>
