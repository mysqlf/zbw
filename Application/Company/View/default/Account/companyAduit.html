<extend name="Base/Insurance" />
<block name="right">
    <div class="right_box ">
        <div class="right_head">
            <h3 class="add_tit">企业信息</h3>
        </div>
        <div class="aduit_box">
            <div class="aduit_list">
                <i class="icon icon-aduit-success"></i>
                <h3>审核成功</h3>
                <p class="c-green">系统功能可以正常使用</p>
                <p class="c-gray">如修改资料，资料将重新审核</p>
                <p class="c-gray">期间系统功能暂不可用</p>
                <a href="" class="btn btn_white ms_btn">重新审核</a>
            </div>
            
            <div class="aduit_list">
                <i class="icon icon-aduit-now"></i>
                <h3 class="c-gray">企业信息审核中</h3>
                <p class="c-gray">审核过程中，系统功能暂不可用</p>
                <p class="c-gray">请耐心等待</p>
                <a href="" class="btn btn_white ms_btn">修改信息</a>
            </div>
            
            <div class="aduit_list">
                <i class="icon icon-aduit-fail"></i>
                <h3>审核失败</h3>
                <p class="c-gray">您的企业信息审核失败：<span class="c-red">资料不齐全</span></p>
                <a href="" class="btn btn_white ms_btn">完善资料</a>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script data-init="companyInfo" type="text/javascript" src="/Application/Company/Assets/v2/js/dist/Account.bundle.js"></script>
</block>
