<extend name="Base/Insurance"/>
<block name="style">
    <link href="/Application/static/Home/css/page/insurance.css" rel="stylesheet">
</block>
<block name="right">
    <div class="cb-content fr clearOver addList">
        <form class="pageSearch fl" action="{:U('Company-Insurance-stopList')}"><!-- 搜索 -->
            <input class="zb_inpt fl t1" type="text" placeholder="姓名" name="personBaseName" value="{:I('get.personBaseName','')}">
            <input class="zb_inpt fl t2" type="text" placeholder="电话号码" name="mobile" value="{:I('get.mobile','')}">
            <div class="fl" style="margin-left: 10px;">停保时间：</div>
            <input class="zb_inpt fl t1" type="text" placeholder="开始时间" name="startTime" readonly id="startTime" value="{:I('get.startTime','')}">
            <div class="fl" style="margin-right: 10px;">~</div>
            <input class="zb_inpt fl t1" type="text" placeholder="结束时间" name="endTime" readonly id="endTime" value="{:I('get.endTime','')}">
            <input class="button fr" type="submit" value="查询">
        </form>
        <table class="pageTable"><!-- 表格 -->
            <tr>
                <th class="nameWidth">姓名</th>
                <th>身份证号码</th>
                <th>联系电话</th>
                <th>服务商</th>
                <th>停保月份</th>
                <th>操作</th>
            </tr>
            <volist name="serviceOrderResult" id="vo">
                <tr>
                    <td>{$vo.user_name|default="暂无姓名"}</td>
                    <td>{$vo.card_num|default="暂无身份证号码"}</td>
                    <td>{$vo.mobile|default="暂无手机号"}</td>
                    <td>{$vo.product_name|default="暂无产品名"}（{$vo.company_name|default="暂无公司名"}）</td>
                    <td>{$vo.pay_date|default="暂无停保月份"}</td>
                    <td>
	                	<a href="{:U('Company/Insurance/toIncrease',array('baseId'=>$vo.base_id))}" class="revoke">重新参保</a>
                    </td>
                </tr>
            </volist>
