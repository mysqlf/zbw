<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>服务商主账号列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
           <a class="btn" href="{:U('addService')}">新 增</a>
             <button class="btn ajax-post" url="{:U('Admin/Service/modifyStatus',array('state'=>1))}" target-form="ids">启 用</button>
            <button class="btn ajax-post"  url="{:U('Admin/Service/modifyStatus',array('state'=>2))}" target-form="ids">禁 用</button>
            <button class="btn ajax-post confirm" url="{:U('Admin/Service/modifyStatus',array('state'=>3))}" target-form="ids">删 除</button>
        </div>

        <!-- 高级搜索 -->
		<!-- <div class="search-form fr cf">
			<div class="sleft">
				<select name="location"class="input-mid fl">
					<volist name="_area" id="v">
						<option value="{$v.id}" >{$v.name}</option>
		
					</volist>	
				</select>
		
				
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
			</div>
		</div> -->
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th>序号</th>
		<th class="">服务商主账号</th>
		<th class="">联系人</th>
		<th class="">电话</th>
		<th class="">账号状态</th>
		<th class="">团队账号</th>
		<th class="">服务企业</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="service_list.list">
		<volist name="service_list.list" id="vo">
		<tr>
          			  <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
            			<td>{$vo.id}</td>
			<td>{$vo.name} </td>
			<td>{$vo.contact_name}</td>
			<td>{$vo.telphone}</td>	
			<td><if condition="$vo['state'] eq 1">启用<else />停用</if></td>
			<td>{$vo.account_num}</td>
			<td><a href="{:U('Admin/Service/showCompany',array('company_id'=>$vo['company_id']))}">{$vo.service_num}</a></td>
			<td>
				<a href="{:U('serviceInfo',array('id'=>$vo['id']))}" >查看详情</a>
				<!-- <a href="{:U('Website/delHandle?key='.$key.'&name=carousel_picture')}">删除</a> -->
        			    </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
       {$service_list.page}
   </div>
</block>
